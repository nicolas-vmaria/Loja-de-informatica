<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Produto - GrapeTech</title>
  </head>

  <body>
    <h1>Editar produtos</h1>

    <form action="/atualizar-produto/{{ produto.id }}" method="post">
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Nome atual: {{ produto.nome }}"
        required
      />

      <label for="preco">Preco:</label>
      <input
        type="number"
        id="preco"
        name="preco"
        step="0.01"
        placeholder="PreÃ§o atual: {{produto.preco}}"
        required
      />

      <label for="categoria">Categoria:</label>
      <input
        type="text"
        id="categoria"
        name="categoria"
        placeholder="Categoria atual: {{produto.categoria}}"
        required
      />

      <label for="estoque">Estoque:</label>
      <input
        type="number"
        id="estoque"
        name="estoque"
        placeholder="Estoque atual: {{produto.estoque}}"
        required
      />

      <button type="submit">Salvar</button>
    </form>

    <a href="/">Voltar</a>
  </body>
</html>
