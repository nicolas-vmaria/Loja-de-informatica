<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Loja de Informática</title>
    <link href="static/login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=BBH+Sans+Hegarty&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3>Entrar</h3>
      <form method="POST">
        <label>Email</label>
        <input
          type="email"
          name="email"
          placeholder="Digite seu Email"
          class="email"
          required
        /><br />
        <label>Senha</label>
        <input
          type="password"
          name="senha"
          placeholder="Digite sua Senha"
          class="senha"
          required
        /><br />
        <button type="submit">Entrar</button>
      </form>
      <p class="conta">Não tem conta? <a href="/cadastro">Cadastrar-se</a></p>
    </div>
  </body>
</html>
